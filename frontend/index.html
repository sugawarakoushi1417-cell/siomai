<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Laboratory - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">ðŸ’»</div>
            <h1 class="login-title">CCS Laboratory</h1>
            <p class="login-subtitle">IT Equipment Management System</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div id="errorMsg" class="error-message"></div>
            
            <p class="hint">Default: admin / admin123</p>
        </div>
    </div>

    <script>
        // Check if already logged in
        fetch('php/check_session.php')
            .then(r => r.json())
            .then(data => {
                if (data.logged_in) window.location.href = 'dashboard.html';
            });

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.textContent = 'Signing in...';
            btn.disabled = true;

            const res = await fetch('php/login.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            
            const data = await res.json();
            
            if (data.success) {
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMsg').textContent = data.message;
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
